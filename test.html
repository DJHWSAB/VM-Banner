<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VM-Banner</title>
  <!-- ç«™ç‚¹å›¾æ ‡ -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <!-- æ ·å¼é‡ç½® -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- banner -->
  <link rel="stylesheet" href="./css/banner.css">
</head>

<body>
  <div class="banner">
    <!-- 1.å›¾ç‰‡ -->
    <ul class="images"></ul>

    <!-- 2.å·¦å³æŒ‰é’® -->
    <div class="control prev"></div>
    <div class="control next"></div>

    <!-- 3.æŒ‡ç¤ºå™¨(å°åœ†ç‚¹) -->
    <div class="indicator"></div>
  </div>

  <script src="./json/banner_data.js"></script>
  <script>
    // 0.èµ„æºæœåŠ¡åœ°å€
    var serverURL = "https://res.vmallres.com/"

    // 1.è·å–å…ƒç´ 
    var bannerEl = document.querySelector(".banner")
    var imagesEl = bannerEl.querySelector(".images")
    var indicatorEl = bannerEl.querySelector(".indicator")
    var prevBtnEl = bannerEl.querySelector(".prev")
    var nextBtnEl = bannerEl.querySelector(".next")

    // 2.å®šä¹‰å˜é‡
    var bannersCount = banners.length // bannersé•¿åº¦å¤§å°
    var previousIndex = 0 // ä¸Šä¸€ä¸ªç´¢å¼•
    var currentIndex = 0 // å½“å‰ç´¢å¼•
    var timeID = null // å®šæ—¶å™¨
    var animationDuration = 500 // åŠ¨ç”»æŒç»­æ—¶é—´

    // 3.åŠ¨æ€å±•ç¤ºæ•°æ®
    for (var i = 0; i < banners.length; i++) {
      // è·å–æ•°æ®
      var bannerItemEl = banners[i]

      // åˆ›å»ºliå…ƒç´ 
      var itemEl = document.createElement("li")
      itemEl.classList.add("item")
      imagesEl.append(itemEl)

      // ğŸšš æ–¹æ³•ä¸€: ä¸€ä¸ªä¸€ä¸ªåˆ›å»ºå…ƒç´ 
      // åˆ›å»ºaå…ƒç´ 
      // var aEl = document.createElement("a")
      // aEl.href = "#"
      // itemEl.append(aEl)

      // // åˆ›å»ºimgå…ƒç´ 
      // var imgEl = document.createElement("img")
      // imgEl.src = `${serverURL}${bannerItemEl.imgUrl}`
      // aEl.append(imgEl)


      // ğŸšš æ–¹æ³•äºŒ: innerHTML
      itemEl.innerHTML = `
        <a href="#">
          <img src="${serverURL}${bannerItemEl.imgUrl}">
        </a>
      `
      itemEl.style.left = `${i * 100}%`
    }

    for (var i = 0; i < bannersCount; i++) {
      var itemEl = document.createElement("div")
      itemEl.classList.add("item")
      if (i === 0) itemEl.classList.add("active")
      indicatorEl.append(itemEl)

      // ç›‘å¬æŒ‡ç¤ºå™¨(å°åœ†ç‚¹)çš„ç‚¹å‡» âœ…
      itemEl.index = i
      itemEl.onclick = function () {
        previousIndex = currentIndex
        currentIndex = this.index
        // åˆ‡æ¢å‡½æ•°
        switchBanner()
      }
    }

    // 4.è‡ªåŠ¨è½®æ’­
    startTime()

    // 5.é¼ æ ‡ç»è¿‡banneræ¸…é™¤å®šæ—¶å™¨
    bannerEl.onmouseenter = function () {
      stopTime()
    }

    // 6.é¼ æ ‡ç¦»å¼€bannerå¼€å¯å®šæ—¶å™¨
    bannerEl.onmouseleave = function () {
      startTime()
    }

    // 7.æŒ‡ç¤ºå™¨(å°åœ†ç‚¹)çš„ç‚¹å‡»
    // indicatorEl.onclick = function (event) {
    //   if (event.target === this) return
    //   var itemEl = event.target
    //   // è·å–ç´¢å¼•
    //   // ğŸšš æ–¹æ³•ä¸€
    //   // for (var i = 0; i < this.children.length; i++) {
    //   //   if (this.children[i] === itemEl) {
    //   //     var index = i
    //   //     break
    //   //   }
    //   // }

    //   // ğŸšš æ–¹æ³•äºŒ
    //   // var index = Array.from(this.children).indexOf(itemEl)

    //   // ğŸšš æ–¹æ³•ä¸‰
    //   var index = Array.from(this.children).findIndex(function(item){
    //     return itemEl === item
    //   })
    //   previousIndex = currentIndex
    //   currentIndex = index
    //   // åˆ‡æ¢è½®æ’­å›¾
    //   switchBanner()
    // }

    // 8.å·¦å³æŒ‰é’®çš„ç‚¹å‡»
    prevBtnEl.onclick = function () {
      previousIndex = currentIndex
      currentIndex--

      // åˆ‡æ¢å‡½æ•°
      switchBanner()
    }

    nextBtnEl.onclick = function () {
      // æ’­æ”¾ä¸‹ä¸€ä¸ª
      nextBanner()
    }

    // 8.æ— é™è½®æ’­å›¾
    var firstItemEl = imagesEl.children[0].cloneNode(true)
    var lastItemEl = imagesEl.children[bannersCount - 1].cloneNode(true)
    imagesEl.append(firstItemEl)
    imagesEl.prepend(lastItemEl)
    // ä½ç½®è°ƒæ•´
    firstItemEl.style.left = `${bannersCount * 100}%`
    lastItemEl.style.left = "-100%"

    // å°è£…å‡½æ•°: åˆ‡æ¢è½®æ’­å›¾
    function switchBanner() {
      // 1.å›¾ç‰‡è‡ªåŠ¨è½®æ’­
      imagesEl.style.transform = `translateX(${-currentIndex * 100}%)`
      imagesEl.style.transition = `all ${animationDuration}ms ease`

      if (currentIndex === bannersCount) {
        currentIndex = 0
        // ä¿®æ­£ä½ç§»çš„ä½ç½®
        fixBannerPosition()
      } else if (currentIndex === -1) {
        currentIndex = bannersCount - 1
        // ä¿®æ­£ä½ç§»çš„ä½ç½®
        fixBannerPosition()
      }

      // 2.æŒ‡ç¤ºå™¨(å°åœ†ç‚¹)è½®æ’­
      var previousItemEl = indicatorEl.children[previousIndex]
      var currentItemEl = indicatorEl.children[currentIndex]
      previousItemEl.classList.remove("active")
      currentItemEl.classList.add("active")
    }

    // å°è£…å‡½æ•°: å¼€å¯å®šæ—¶å™¨
    function startTime() {
      if (timeID) return
      timeID = setInterval(function () {
        // æ’­æ”¾ä¸‹ä¸€ä¸ª
        nextBanner()
      }, 3000)
    }

    // å°è£…å‡½æ•°: æ¸…é™¤å®šæ—¶å™¨
    function stopTime() {
      if (!timeID) return
      clearInterval(timeID)
      timeID = null // æ¸…é™¤å®šæ—¶å™¨ä¹‹å, å¿…é¡»timeIDèµ‹å€¼ä¸ºnull
    }

    // å°è£…å‡½æ•°: æ’­æ”¾ä¸‹ä¸€ä¸ª
    function nextBanner() {
      previousIndex = currentIndex
      currentIndex++

      // åˆ‡æ¢è½®æ’­å›¾
      switchBanner()
    }

    // å°è£…å‡½æ•°: ä¿®æ­£ä½ç§»çš„ä½ç½®
    function fixBannerPosition() {
      setTimeout(function () {
        imagesEl.style.transform = `translateX(${-currentIndex * 100}%)`
        imagesEl.style.transition = "none"
      }, animationDuration)
    }

    // windowçš„ç„¦ç‚¹(ç¦»å¼€æµè§ˆå™¨çª—å£æ—¶,æ¸…é™¤å®šæ—¶å™¨)
    document.onvisibilitychange = function () {
      if (document.visibilityState === "visible") {
        // å¼€å¯å®šæ—¶å™¨
        startTime()

      } else if (this.visibilityState === "hidden") {
        // æ¸…é™¤å®šæ—¶å™¨
        stopTime()
      }
    }
  </script>
</body>

</html>
